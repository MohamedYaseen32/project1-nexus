<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512- Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Welcome to this Page!</h1>
    <div class="container" id="container">
        <div class="signup">
            <form>
                <h2>Create account</h2>
                <div class="icons">
                    <a href="#" class="icon"> <i class="fa-brands fa-google"></i> </a>
                    <a href="#" class="icon"> <i class="fa-brands fa-microsoft"></i> </a>
                    <a href="#" class="icon"> <i class="fa-brands fa-facebook"></i> </a>
                    <a href="#" class="icon"> <i class="fa-brands fa-github"></i> </a>
                </div>
                <span> Or Use email for Signup</span>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="UserName">
                <input type="text" placeholder="email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>SignUp</button>
            </form>
        </div>
        <div class="login">
            <form>
                <h2>Sign-In</h2>
                <div class="icons">
                    <a href="#" class="icon"> <i class="fa-brands fa-google"></i> </a>
                    <a href="#" class="icon"> <i class="fa-brands fa-microsoft"></i> </a>
                    <a href="#" class="icon"> <i class="fa-brands fa-facebook"></i> </a>
                    <a href="#" class="icon"> <i class="fa-brands fa-github"></i> </a>
                </div>
                <span> Or Use email for Login</span>
                <input type="text" placeholder="UserName or email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel left">
                    <h1>Hello User!</h1>
                    <p>If you already have an account</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel right">
                    <h1>Hello User!</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
